server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka


spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-Filters:
        - name: CustomFilter
          args:
            baseMessage: this is base Massege
            preLogger: True
            postLogger: True
      routes:
        - id: user-service
          uri: lb://USER-SERVICE/
          predicates:
            - Path=/user/login
            - Method=POST
          filters:
              - RemoveRequestHeader=Cookie
              - RewritePath=/user/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE/
          predicates:
            - Path=/user/duplicate
            - Method=POST
          filters:
             - RemoveRequestHeader=Cookie
             - RewritePath=/user/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE/
          predicates:
            - Path=/user/register
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user/(?<segment>.*), /$\{segment}
        - id: main-service
          uri: lb://MAIN-SERVICE/
          predicates:
            - Path=/main-service/review/all
            - Method=GET
          filters:
            - JwtFilter
            - RewritePath=/main-service/(?<segment>.*), /$\{segment}


